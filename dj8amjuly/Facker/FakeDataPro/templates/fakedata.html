<html>
<head>
    <title>Fake Data</title>
</head>
<body>
<center><h2>Employee Data</h2></center>
 {% if fdata %}
     <table border="2px">
                <thead>
                    <tr>
                        <th>first_name</th>
                        <th>last_name</th>
                        <th>job</th>
                        <th>email</th>
                        <th>salary</th>
                        <th>city</th>
                        <th>dob</th>
                        <th>address</th>
                    </tr>
                </thead>
                {%  for i in fdata %}
                    <tbody>
                        <tr>
                            <td>{{i.first_name}}</td>
                            <td>{{i.last_name}}</td>
                            <td>{{i.job}}</td>
                            <td>{{i.email }}</td>
                            <td>{{i.salary }}</td>
                            <td>{{i.city }}</td>
                            <td>{{i.dob}}</td>
                            <td>{{i.address}}</td>
                        </tr>
                    </tbody>
                {% endfor %}
     </table>
          {% else %}
            <h2>No data is available </h2>
 {% endif %}
</body>
 </html>
