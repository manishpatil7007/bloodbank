<html>
<head>
    <title>Display Data</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
    tbody:nth-of-type(odd){background-color: indianred;}
    tbody:nth-of-type(even){background-color: burlywood;}
    thead{background-color: darkgrey}

    h1{
        background-color: darkcyan;
    }
</style>
<body>
{% if products %}
    <h1 class="text-center">Product Details Here</h1>
    <table class="table table-bordered text-center">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Class</th>
            <th>Product Color</th>
            <th>Product Cost</th>
        </tr>
        </thead>
    {% for i in products %}
    <tbody  class="text-white">
    <tr>
        <td>{{ i.product_id }}</td>
        <td>{{ i.product_name }}</td>
        <td>{{ i.product_class }}</td>
        <td>{{ i.product_color }}</td>
        <td>{{ i.product_cost }}</td>
    </tr>
    </tbody>
    {% endfor %}
    </table>
{% else %}
    <h1>Data is not available</h1>
{% endif %}
</body>
</html>
